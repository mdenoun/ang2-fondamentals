<div [formGroup]="agreement">
  <div class="form-group">
    <div class="row">
      <div class="checkbox-inline col-sm-6"><input type="checkbox" formControlName="agrees" [checked]="agreementModel?.agrees">
        <small>I authorize company xxx to send me information about the conference. *</small>
      </div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-success pull-right">Apply</button>
      </div>
    </div>
  </div>
</div>
