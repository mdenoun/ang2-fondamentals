<div class="event">
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>Title</label><input type="text" readonly class="form-control" [value]="event.title">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>Description</label><input type="text" readonly class="form-control" [value]="event.description">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>Location</label><input type="text" readonly class="form-control" [value]="event.location">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>Date</label><input type="text" readonly class="form-control" [value]="event.date">
    </div>
  </div>
</div>
