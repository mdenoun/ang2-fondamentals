<form id="addEventFormId" role="form" [formGroup]="eventForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="container-fluid">

    <div class="row form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label>Title *</label><input #title placeholder="Add a title" type="text"
                                     class="form-control" formControlName="title">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label>Description</label><input #title placeholder="Add a description" type="text"
                                     class="form-control" formControlName="description">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label>Location *</label><input #title placeholder="Add a location" type="text"
                                     class="form-control" formControlName="location">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label>Date *</label><input #title placeholder="Add a date" type="date"
                                     class="form-control" formControlName="date">
      </div>
    </div>
    <div class="row form-group">
      <div class="pull-right">
        <button class="btn btn-default" type="reset">Cancel</button>
        <button class="btn btn-success" type="submit">Add Event</button>
      </div>
    </div>
  </div>
</form>
