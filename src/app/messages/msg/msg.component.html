<div class="message">
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>From</label><input type="text" readonly class="form-control" [value]="message.from">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>To</label><input type="text" readonly class="form-control" [value]="message.to">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>Subject</label><input type="text" readonly class="form-control" [value]="message.title">
    </div>
  </div>
</div>
